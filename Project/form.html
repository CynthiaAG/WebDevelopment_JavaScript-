<!DOCTYPE HTML>
<html lang="esp">
	<head>
		<script type="text/javascript" src="js/blockIII_firstExercise.js"></script>
		<meta charset="utf-8"/>
		<title>Exercise DOM, Events y Functions</title>
		<style type="text/css">
			.box{
				width: 250px;
				height: 250px;
				float:left;
				margin: 20px;
			}
			.dashed{
				border: 3px dashed black;
				padding: 5px;
			}
		</style>

	</head>
	<body>
		<h1> Exercise DOM, Events y Functions - JS Course </h1>
		<div class="box">
			<form action="#" method="POST" id="form" onsubmit="return false;"> 
				<label for="firstName"> Name: </label>
				<input type="text" name="firstName" id="firstName">
				<span id="error_name"></span></br>

				<label for="surnames"> Surnames: </label>
				<input type="text" name="surnames" id="surnames">
				<span id="error_surnames"></span></br>

				<label for="age"> Age: </label>
				<input type="number" name="age" id="age"></br>
  
				<input type="submit" value="Send" name="button" id="button"></br>
			</form>

		</div>

		<div class="box dashed"> 
			<h3>User's information</h3>
			<hr>

			<p id="p_name">
				Name: 
				<span></span>
			</p>

			<p id="p_surnames">
				Surnames: 
				<span></span>
			</p>

			<p id="p_age">
				Age: 
				<span></span>
			</p>

		</div>
		
	</body>
